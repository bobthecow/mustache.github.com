<html>
  <head>
    <title>&#123;&#123; mustache }}</title>
    <link href="burt.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="extras/highlight.css" media="screen" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <span id="logo">}</span>
    <div id="content">
      <p>Logic-less templates.</p>

      <p>
        Available in
        <a href="http://github.com/defunkt/mustache">Ruby</a>,
        <a href="http://github.com/janl/mustache.js">JavaScript</a>,
        <a href="http://github.com/defunkt/pystache">Python</a>,
        <a href="http://github.com/mojombo/mustache.erl">Erlang</a>,
        <a href="http://github.com/bobthecow/mustache.php">PHP</a>,
        <a href="http://github.com/pvande/Template-Mustache">Perl</a>,
        <a href="http://github.com/hoisie/mustache.go/">Go</a>,
        <a href="http://github.com/nrk/hige">Lua</a>,
        <a href="http://github.com/joshthecoder/mustang">ooc</a>,
        <a href="http://github.com/mrtazz/plustache">C++</a>,
        <a href="http://github.com/hyakugei/mustache.as">ActionScript</a>,
        and for
          <a href="http://github.com/raycmorgan/Mu">node.js</a>.
        </p>

      <p>
        Works great with
        <a href="http://gist.github.com/323624">TextMate</a>,
        <a href="http://gist.github.com/323622">Vim</a>,
        <a href="http://gist.github.com/323619">Emacs</a>,
        and
        <a href="http://github.com/bobthecow/Mustache.mode">Coda</a>.
      </p>

      <p>
        The Manual:
        <a href="mustache.5.html">mustache(5)</a>
        and
        <a href="mustache.1.html">mustache(1)</a>
      </p>

      <p>
        <a id="demo" href="#demo">Demo</a>
      </p>

      <div id="demo-box" style="display:none;">
        <label>Mustache</label>
        <textarea class="template">
<h1>{{header}}</h1>
{{#bug}}
{{/bug}}

{{#items}}
  {{#first}}
    <li><strong>{{name}}</strong></li>
  {{/first}}
  {{#link}}
    <li><a href="{{url}}">{{name}}</a></li>
  {{/link}}
{{/items}}

{{#empty}}
  <p>The list is empty.</p>
{{/empty}}
</textarea>

        <label>JSON <small>(try setting empty to true)</small></label>
        <textarea class="json">{
  "header": "Colors",
  "items": [
      {"name": "red", "first": true, "url": "#Red"},
      {"name": "green", "link": true, "url": "#Green"},
      {"name": "blue", "link": true, "url": "#Blue"}
  ],
  "empty": false
}</textarea>

        <p><input type="button" class="run" value="Render Template"/></p>

        <label>HTML</label>
        <pre class="html sh_html"></pre>
      </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script src="extras/mustache.js"></script>
    <script src="extras/highlight.js"></script>
    <script src="tom.js"></script>
  </body>
</html>
